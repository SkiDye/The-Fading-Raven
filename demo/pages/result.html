<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Result - The Fading Raven</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/pages/result.css">
</head>
<body>
    <div class="page-container result-page scrollable">
        <div class="result-wrapper">
            <!-- Result Header -->
            <header class="result-header" id="result-header">
                <h1 id="result-title">VICTORY</h1>
                <p class="result-subtitle" id="result-subtitle">Station Defended Successfully</p>
            </header>

            <!-- Stats Panel -->
            <main class="result-main">
                <section class="stats-panel">
                    <h2>전투 통계</h2>
                    <div class="stats-grid" id="stats-container">
                        <!-- Stats generated by JS -->
                    </div>
                </section>

                <!-- Rewards Panel -->
                <section class="rewards-panel">
                    <h2>보상</h2>
                    <div class="rewards-list" id="rewards-container">
                        <!-- Rewards generated by JS -->
                    </div>
                </section>

                <!-- Unlocks Panel (shown on run completion) -->
                <section class="unlocks-panel" id="unlocks-container" style="display: none;">
                    <!-- Unlocks generated by JS -->
                </section>

                <!-- Commander Recruitment Panel (M-012) -->
                <section class="recruitment-panel" id="recruitment-container" style="display: none;">
                    <h2>새 팀장 영입</h2>
                    <div class="recruitment-content">
                        <div class="new-crew-card" id="new-crew-info">
                            <!-- New crew info generated by JS -->
                        </div>
                        <div class="crew-comparison" id="crew-comparison">
                            <!-- Comparison with existing crew -->
                        </div>
                    </div>
                    <div class="recruitment-actions">
                        <button class="btn btn-secondary" id="btn-skip-recruit">거절</button>
                        <button class="btn btn-primary" id="btn-accept-recruit">영입</button>
                    </div>
                </section>

                <!-- Equipment Acquisition Panel (M-013) -->
                <section class="equipment-panel" id="equipment-container" style="display: none;">
                    <h2>장비 획득</h2>
                    <div class="equipment-content">
                        <div class="acquired-equipment" id="acquired-equipment">
                            <!-- Acquired equipment info -->
                        </div>
                        <div class="equip-options" id="equip-options">
                            <!-- Crew slots to equip -->
                        </div>
                    </div>
                    <div class="equipment-actions">
                        <button class="btn btn-secondary" id="btn-skip-equip">나중에</button>
                        <button class="btn btn-primary" id="btn-go-upgrade">업그레이드로 이동</button>
                    </div>
                </section>

                <!-- Crew Status -->
                <section class="crew-status-panel">
                    <h2>승무원 상태</h2>
                    <div class="crew-status-list" id="crew-status">
                        <!-- Crew status cards -->
                    </div>
                </section>
            </main>

            <!-- Actions -->
            <footer class="result-footer">
                <button class="btn btn-secondary" id="btn-retry" style="display: none;">다시 시도</button>
                <button class="btn btn-primary btn-large" id="btn-continue">계속하기</button>
            </footer>
        </div>
    </div>

    <script src="../js/core/utils.js"></script>
    <script src="../js/core/rng.js"></script>
    <!-- Data Modules -->
    <script src="../js/data/crews.js"></script>
    <script src="../js/data/equipment.js"></script>
    <script src="../js/data/traits.js"></script>
    <script src="../js/data/enemies.js"></script>
    <script src="../js/data/facilities.js"></script>
    <script src="../js/data/balance.js"></script>
    <!-- Core -->
    <script src="../js/core/game-state.js"></script>
    <script src="../js/core/meta-progress.js"></script>
    <script src="../js/pages/result.js"></script>
</body>
</html>
