<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Result - The Fading Raven</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/pages/result.css">
</head>
<body>
    <div class="page-container result-page">
        <div class="result-wrapper">
            <!-- Result Header -->
            <header class="result-header" id="result-header">
                <h1 id="result-title">VICTORY</h1>
                <p class="result-subtitle" id="result-subtitle">Station Defended Successfully</p>
            </header>

            <!-- Stats Panel -->
            <main class="result-main">
                <section class="stats-panel">
                    <h2>전투 통계</h2>
                    <div class="stats-grid" id="stats-container">
                        <!-- Stats generated by JS -->
                    </div>
                </section>

                <!-- Rewards Panel -->
                <section class="rewards-panel">
                    <h2>보상</h2>
                    <div class="rewards-list" id="rewards-container">
                        <!-- Rewards generated by JS -->
                    </div>
                </section>

                <!-- Crew Status -->
                <section class="crew-status-panel">
                    <h2>승무원 상태</h2>
                    <div class="crew-status-list" id="crew-status">
                        <!-- Crew status cards -->
                    </div>
                </section>
            </main>

            <!-- Actions -->
            <footer class="result-footer">
                <button class="btn btn-secondary" id="btn-retry" style="display: none;">다시 시도</button>
                <button class="btn btn-primary btn-large" id="btn-continue">계속하기</button>
            </footer>
        </div>
    </div>

    <script src="../js/core/utils.js"></script>
    <script src="../js/core/game-state.js"></script>
    <script src="../js/pages/result.js"></script>
</body>
</html>
